<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Crab Labs</title>
        <meta name="description" content="CrabLabs">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/screen.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="http://code.createjs.com/easeljs-0.5.0.min.js"></script>
        <script src="http://code.createjs.com/tweenjs-0.3.0.min.js"></script>
        <script src="http://code.createjs.com/movieclip-0.5.0.min.js"></script>
        <script src="js/anim.js"></script>

        <script>
        var canvas, stage, exportRoot;

        function init() {
            canvas = document.getElementById("canvas");
            exportRoot = new lib.anim();

            stage = new createjs.Stage(canvas);
            stage.addChild(exportRoot);
            stage.update();

            createjs.Ticker.setFPS(30);
            createjs.Ticker.addListener(stage);
        }
        </script>

    </head>
    <body onload="init();">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header class="nav">
            <ul>
                <li><a href="#home" class="posone">welcome home!</a></li>
                <li><a href="#portfolio" class="postwo">some works</a></li>
                <li><a href="#about" class="postwo">who we are</a></li>
                <li><a href="#contact" class="postwo">contact us</a></li>
            </ul>
            <h1 id="logo">crab</h1>
        </header>

        <div id="main" role="main">
            <section id="home">
                <!--<h1>Crab.uy</h1>-->
                <canvas id="canvas" width="400" height="400"></canvas>
                <span></span>
            </section>
            
            <section id="portfolio">
                <ul id="portfolio_nav">
                    <li><a href="#identity"><h4 class="ident">identity</h4></a></li>
                    <li><a href="#web"><h4 class="web">web</h4></a></li>
                </ul>
                
                <div id="portfolio_stage"><!-- AJAX --></div>

                <h4 id="portfolio_title">can experience be designed?</h4>
            </section>
            
            <section id="about"></section>
            
            <section id="contact">
                
                <form action="index.html" method="POST">
                    <!-- Si el aside de acá es para meter información después me encargo de hacer encajar todo -->
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <textarea placeholder="Message"></textarea>
                </form>
            </section>
        </div>

        <script id="portfolio-ident-template" type="text/x-handlebars-template">
            <ul id="portfolio_ident">
                {{#each projects}}
                    <li data-id="{{ id }}">
                        <span>{{ title }}</span>
                        <img src="{{ img }}">
                    </li>
                {{/each}}
            </ul>
        </script>

        <script id="portfolio-ident-show-template" type="text/x-handlebars-template">
            <div id="portfolio_ident_show">
                <img src="{{ img1 }}">
            </div>
        </script>

        <script id="portfolio-web-template" type="text/x-handlebars-template">
            <ul id="portfolio_web">
                {{#each projects}}
                    <li data-id="{{ id }}">
                        <span>{{ title }}</span>
                        <img src="{{ img }}">
                    </li>
                {{/each}}
            </ul>
        </script>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/vendor/handlebars.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
